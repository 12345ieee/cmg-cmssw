##########################################
# General Menu & Run conditions
##########################################
run:{
    nEntries = -1;
    nPrintStatusEvery = 10000; # print out status every n events processed
    isRealData = false;
    isCounts = true;
    isCondor = true;
    isMCPUreweight = false;
    menuTag  = "HLT_Menu";
    versionTag  = "20130919_QCD";
    # versionTag = "20130619PU";
    doPrintAll = true;
    dsList = "Dataset_7e33V2_2012.list";
    doDeterministicPrescale = true;
    useNonIntegerPrescales = false;
    readRefPrescalesFromNtuple = false;
    nonlinearPileupFit = "pol2";
    alcaCondition = "startup";
};


##########################################
# Beam conditionsl
##########################################
beam:{
